<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Outfit', sans-serif;
      background: radial-gradient(circle at top left, #1a1a2e, #0f0f1a);
      overflow: hidden;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #f8f8f8;
      font-size: 3rem;
      margin-bottom: 40px;
      text-align: center;
      letter-spacing: 2px;
      font-weight: 700;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
    }

    .btn {
      width: 260px;
      margin: 12px;
      padding: 15px 25px;
      border: none;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      color: #ffffff;
      font-size: 18px;
      font-weight: 500;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.05);
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      height: 200%;
      width: 200%;
      background: linear-gradient(120deg, rgba(255,255,255,0.2), transparent);
      transform: rotate(45deg);
      transition: 0.5s ease-in-out;
    }

    .btn:hover::before {
      top: 0;
      left: 0;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #00ffc6;
      box-shadow: 0 0 30px rgba(0, 255, 198, 0.3);
      transform: scale(1.05);
    }

    .btn:active {
      transform: scale(0.97);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      .btn {
        width: 80%;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <h1>Choose an Option</h1>

  <button onclick="window.open(`/qr`)" class="btn">QR Code</button>
  <button onclick="window.open(`/pair`)" class="btn">Pair Code</button>
  <button onclick="window.open(`https://t.me/mxgamecoderr`)" class="btn">GitHub</button>
  <button onclick="window.open(`https://t.me/mxgamecoderr`)" class="btn">WhatsApp</button>

</body>
</html>
